<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Image Gallery</title>
    <style>
        /* Style the gallery */
.gallery {
    display: flex;
    flex-wrap: wrap;
}

/* Style the thumbnail images */
.thumbnail {
    width: calc(33.33% - 20px); /* 3 columns with margin */
    margin: 10px;
}

.thumbnail img {
    width: 100%;
    cursor: pointer;
}

/* The Modal (background) */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 50px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
}

/* Modal Content */
.modal-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
}

/* Close Button */
.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: #999;
    text-decoration: none;
    cursor: pointer;
}

    </style>
<script>
    // Open the modal
function openModal(imgSrc) {
    document.getElementById('myModal').style.display = "block";
    document.getElementById('modalImg').src = imgSrc;
}

// Close the modal
function closeModal() {
    document.getElementById('myModal').style.display = "none";
}

</script>
</head>
<body>
    <div class="gallery">
        <div class="thumbnail">
            <img src="images1.jpeg" alt="Image 1" onclick="openModal('images1.jpeg')">
        </div>
        <div class="thumbnail">
            <img src="images2.jpeg" alt="Image 2" onclick="openModal('images2.jpeg')">
        </div>
        <div class="thumbnail">
            <img src="images3.webp" alt="Image 3" onclick="openModal('images3.webp')">
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script src="script.js"></script>
</body>
</html>
